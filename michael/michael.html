<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/michael.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>MKMJtudios</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #f56e00;">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: #ffc107;" href="#">MKMJ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon d-inline-flex"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <div class="flex-container">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffc107;">
                                    About Us
                                </a>
                                <ul class="dropdown-menu mx-auto" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">Muhammet</a></li>
                                    <li><a class="dropdown-item" href="#">Jawid</a></li>
                                    <li><a class="dropdown-item" href="#">Michael</a></li>
                                    <li><a class="dropdown-item" href="#">Koen</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <body>
        <div class="form-container">
            <form class="form">
                <input id="search" type="text" class="input" placeholder="input your favourite anime, please" />
                <div class="button-container">
                    <button id="search-button" class="search-results">search</button>
                    <button id="clear" class="clear-results">clear</button>
                </div>
            </form>

        </div>
        <div class="results-container">
            <ul class="results-list" id="list">

            </ul>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 carouselItem" src="..." alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 carouselItem" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 carouselItem" src="..." alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 carouselItem" src="..." alt="Fourth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 carouselItem" src="..." alt="Fifth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 carouselItem" src="..." alt="Sixth slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        <div id="API"></div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
        <script src="./scripts/michael.js"></script>
    </body>

</html>
