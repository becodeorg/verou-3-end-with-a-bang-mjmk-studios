<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/jawid.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music player</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><i class="fas fa-home fa-2x"></i></a>
    </header>
    <div class="container">
      <div class="player">
        <div class="img-card">
          <img
            id="song-img"
            src="./images/vidar-nordli-mathisen-CTlRgg7Gfmw-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="song-tilte">
          <h2>song title</h2>
        </div>
        <div class="singer">
          <p>Singer</p>
        </div>

        <div class="slidecontainer">
          <i class="fas fa-volume-down"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="myRange"
          />
        </div>
        <div class="buttons">
          <i class="fas fa-backward fa-2x"></i>
          <i class="fas fa-play fa-2x"></i>
          <i class="fas fa-forward fa-2x"></i>
        </div>
      </div>
    </div>
    <footer>
      <p>Jawid page</p>
    </footer>
    <script src="./js/jawid.js"></script>
  </body>
</html>
