<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/jawid.css" />
    <script src="./js/jawid.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <a id="home" href="../index.html"
        ><i class="fas fa-home fa-3x" title="Home"></i
      ></a>
    </header>
    <div class="player">
      <div class="wrapper">
        <div class="details">
          <div class="now-playing">PLAYING x OF y</div>
          <div class="track-art"></div>
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>

        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input type="range" min="1" max="100" value="0" class="seek_slider" />
          <div class="total-duration">00:00</div>
        </div>

        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume_slider"
          />
          <i class="fa fa-volume-up"></i>
        </div>

        <div class="buttons">
          <div class="random-track">
            <i class="fas fa-random fa-2x" title="random"></i>
          </div>
          <div class="prev-track">
            <i class="fa fa-step-backward fa-2x" title="Previous"></i>
          </div>
          <div class="playPause-track">
            <i class="fa fa-play-circle fa-5x" title="Play"></i>
          </div>
          <div class="next-track">
            <i class="fa fa-step-forward fa-2x" title="Next"></i>
          </div>
          <div class="repeat-track">
            <i class="fa fa-repeat fa-2x" title="Repeat"></i>
          </div>
        </div>
        <div id="wave">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
      </div>
    </div>
    <footer>
      <div class="contactInfo">
        <p>Created by: <span>Jawid</span></p>
        <div class="contact">
          <img src="./images/facebook.png" alt="" />
          <img src="./images/instagram (1).png" alt="" />
          <img src="./images/github (1).png" alt="" />
          <img src="./images/linkedin.png" alt="" />
          <img src="./images/youtube.png" alt="" />
          <img src="./images/twitter (1).png" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
